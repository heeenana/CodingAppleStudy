<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert-box{
            background-color: skyblue;
            padding: 20px;
            color: white;
            border-radius: 5px;
            display: none;
        }
        .alert-btn{
            background-color: red;
            padding: 8px 12px;
            border-radius: 5px;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div id="alertBox" class="alert-box">알림창 <button onclick="document.getElementById('alertBox').style.display = 'none'">X</button></div>
    <button onclick="document.getElementById('alertBox').style.display = 'block'" class="alert-btn">버튼</button>
</body>
</html>
