<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert-box {
            background-color: skyblue;
            padding: 20px;
            color: white;
            border-radius: 5px;
            display: none;
        }

        .alert-btn {
            background-color: red;
            padding: 8px 12px;
            border-radius: 5px;
            color: #fff;
            border: none;
        }

        .login-form {
            background-color: sandybrown;
            padding: 20px;
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button id="close" class="btn_close">닫기</button>
    </div>
    <button onclick="알림창('아이디를 입력해주세요.','block')">아이디</button>
    <button onclick="알림창('비밀번호를 입력해주세요.','block')">비밀번호</button>

    <script>
        function 알림창(메세지, 온오프) {
            document.getElementById('alert').style.display = 온오프;
            document.getElementById('title').innerHTML = 메세지;
        }

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none'
        });
    </script>
</body>

</html>
