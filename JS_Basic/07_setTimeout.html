        <span id="num">5</span>초이내 구매시 사인품 증정
    </div>

        var count = 5;

        setInterval(function () {
            count -= 1;
            if (count >= 0) {
                document.querySelector('#num').innerHTML = count;
            } if (count < 0) {
                document.querySelector('.alert-danger').style.display = "none";
            }
        }, 1000);

    </script>
